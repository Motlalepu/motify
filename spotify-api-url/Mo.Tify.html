<script>
    //js code to manipulate elements by class name
    document.addEventListener('DOMContentLoaded', (event) => {
      const previousButtons = document.getElementsByClassName('previous');
      const nextButtons = document.getElementsByClassName('next');
  
      const videoUrls = [
  
      ];
      let currentVideoIndex = 0;
  
      const videoFrame = document.getElementById('videoFrame');
  
      function laodVideo(index) {
          if (index >= 0 && index < videoUrls.lenght) {
              videoFrame.src = videoUrls [index];
              currentVideoIndex = index;
          }
      }
  
      //access the 1st prev buttton
      if (previousButtons.lenght > 0) {
          const previousButton = previousButtons[0];
          previousButton.addEventListner('click',(e) => {
              e.preventDefault();
              if(currentVideoIndex > 0) {
                  laodVideo(currentVideoIndex - 1);
              }
          });
       }
  
      //access the 1st next button
      if (nextButtons.lenght > 0) {
          const nextButton = nextButtons[0];
          nextButton.addEventListener('click',(e)=> {
              e.preventDefault();
              if(currentVideoIndex < videoUrls.length - 1) {
                  laodVideo(currentVideoIndex + 1);
              }        
          });
      } 
    });
  
  </script>
